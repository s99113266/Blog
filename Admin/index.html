<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章管理 | 管理後台</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/admin-nav.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* 極簡文青風格 - 重新切版 */
    * {
      box-sizing: border-box;
    }
    
    body {
      background-color: #fafafa;
      color: #333;
      line-height: 1.6;
    }
    
    .post-list-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .post-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e8e8e8;
    }
    
    .post-list-title {
      font-size: 1.4rem;
      font-weight: 300;
      color: #333;
      letter-spacing: 0.5px;
    }
    
    .add-post-btn {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      background: white;
      color: #333;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .add-post-btn:hover {
      background: #f5f5f5;
    }
    
    .post-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    
    .post-item {
      background: white;
      border: 1px solid #e8e8e8;
      padding: 2rem;
      transition: all 0.2s ease;
    }
    
    .post-item:hover {
      border-color: #ccc;
    }
    
    .post-category {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .post-title {
      font-size: 1.1rem;
      font-weight: 400;
      margin: 0.5rem 0;
      line-height: 1.4;
    }
    
    .post-title a {
      color: #333;
      text-decoration: none;
    }
    
    .post-meta {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 1rem;
    }
    
    .post-excerpt {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .post-actions {
      display: flex;
      gap: 0.5rem;
      padding-top: 1rem;
      border-top: 1px solid #f0f0f0;
    }
    
    .edit-btn,
    .delete-btn {
      padding: 0.3rem 0.8rem;
      border: 1px solid #ddd;
      background: white;
      color: #555;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .edit-btn:hover {
      background: #f5f5f5;
    }
    
    .delete-btn:hover {
      background: #faf0f0;
      border-color: #e0c0c0;
      color: #c44;
    }
    
    .loading-indicator,
    .no-posts-message {
      text-align: center;
      padding: 4rem;
      color: #999;
      font-style: italic;
    }
    
    .total-count-info {
      text-align: right;
      color: #888;
      font-size: 0.85rem;
      margin-bottom: 2rem;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.2rem;
      margin: 3rem 0;
    }
    
    .pagination-btn {
      padding: 0.4rem 0.8rem;
      border: 1px solid #ddd;
      background: white;
      color: #555;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .pagination-btn:hover:not([disabled]) {
      background: #f5f5f5;
    }
    
    .pagination-btn.active {
      background: #f0f0f0;
      color: #333;
    }
    
    .pagination-btn[disabled] {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    @media (max-width: 768px) {
      .post-list-container {
        padding: 1rem;
      }
      
      .post-list {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .post-list-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }
    
    .status-message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
    
    .success {
      background-color: #D4EDDA;
      color: #155724;
      border: 1px solid #C3E6CB;
    }
    
    .error {
      background-color: #F8D7DA;
      color: #721C24;
      border: 1px solid #F5C6CB;
    }
    
    /* 刪除確認對話框 - 極簡風格 */
    .delete-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .delete-modal-content {
      background-color: white;
      padding: 2.5rem;
      border: 1px solid #e0e0e0;
      max-width: 320px;
      width: 90%;
      text-align: center;
    }
    
    .delete-modal-title {
      font-size: 1.2rem;
      font-weight: 400;
      color: #333;
      margin-bottom: 1rem;
    }
    
    .delete-modal-message {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    .delete-modal-form {
      margin-bottom: 1.5rem;
    }
    
    .delete-modal-input-group {
      margin-bottom: 1rem;
    }
    
    .delete-modal-input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
    
    .delete-modal-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }
    
    .delete-modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    .delete-modal-cancel,
    .delete-modal-confirm {
      padding: 0.5rem 1.2rem;
      border: 1px solid #ddd;
      background: white;
      color: #555;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .delete-modal-cancel:hover {
      background: #f5f5f5;
    }
    
    .delete-modal-confirm:hover {
      background: #faf0f0;
      border-color: #e0c0c0;
      color: #c44;
    }
    
    .delete-modal-confirm:hover {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    
    /* 響應式設計 */
    @media (max-width: 768px) {
      .post-table {
        display: block;
        overflow-x: auto;
      }
      
      .post-list-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .add-post-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav id="admin-navbar" class="admin-navbar"></nav>
  
  <div class="admin-container">
    <div class="post-list-container">
      <div class="post-list-header">
        <h1 class="post-list-title">文章管理</h1>
        <a href="create_post.html" class="add-post-btn">
          <i class="fas fa-plus"></i> 新增文章
        </a>
      </div>
      
      <div id="post-list-content">
        <div class="post-list">
          <div class="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i> 正在載入文章列表...
          </div>
        </div>
      </div>
      
      <div id="status-message" class="status-message"></div>
    </div>
  </div>
  
  <!-- 確認刪除對話框 -->
  <div id="delete-modal" class="delete-modal">
    <div class="delete-modal-content">
      <h2 class="delete-modal-title">確認刪除</h2>
      <p class="delete-modal-message">您確定要刪除這篇文章嗎？此操作無法撤銷。</p>
      <div class="delete-modal-form">
        <div class="delete-modal-input-group">
          <label for="admin-password">請輸入管理員密碼：</label>
          <input type="password" id="admin-password" class="delete-modal-input" placeholder="管理員密碼" required>
        </div>
      </div>
      <div class="delete-modal-actions">
        <button id="delete-modal-cancel" class="delete-modal-cancel">取消</button>
        <button id="delete-modal-confirm" class="delete-modal-confirm">確認刪除</button>
      </div>
    </div>
  </div>
  
  <script src="js/admin-nav.js"></script>
  <script src="js/admin-index.js"></script>
</body>
</html>
